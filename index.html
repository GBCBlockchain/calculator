<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./index.css">
    <script src="./calculator.js"></script>
  </head>
  <body>
    <div class="calculator">

      <!-- Display region where numbers will be shown -->
    <div class="display"><p></p></div>

      <!-- Container holding all the divs -->
      <div class="button-container">

        <div class="operation-buttons">
          <button data-action="add">+</button>
          <button data-action="subtract">-</button>
          <button data-action="multi">x</button>
          <button data-action="divide">รท</button>
        </div>

        <div class="lower-container">
          <div class="numbers">
            <button data-action="7">7</button>
<button data-action="8">8</button>
<button data-action="9">9</button>
<button data-action="4">4</button>
<button data-action="5">5</button>
<button data-action="6">6</button>
<button data-action="1">1</button>
<button data-action="2">2</button>
<button data-action="3">3</button>
<button data-action="0">0</button>
            <button data-action=".">.</button>
            <button>AC</button>
          </div>
<button class="equal-button" data-action="=">=</button>
        </div>

      </div>

    </div>
  </body>
</html>
