<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./index.css">
    <script src="./calculator.js"></script>
  </head>
  <body>
    <div class="calculator">

      <!-- Display region where numbers will be shown -->
      <div class="display"><p>1.2</p></div>

      <!-- Container holding all the divs -->
      <div class="button-container">

        <div class="operation-buttons">
          <button>+</button>
          <button>-</button>
          <button>x</button>
          <button>รท</button>
        </div>

        <div class="lower-container">
          <div class="numbers">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button>.</button>
            <button>AC</button>
          </div>
          <div class="equal-button">=</div>
        </div>

      </div>

    </div>
  </body>
</html>
